<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <meta name="description" content="This is my Calculator">
      <meta name="author" content="Denis Stefanoiu">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles.css">



      <title>Calculator</title>
  </head>

  <body class="background">
    <div class="wrapper">
        <form>
          <input class="screen" name="screen" readonly>
        </form>
        <table>
            <tr>
              <td><input class="button" type="button" value="C"></td>
              <td><input type="button" value="<"></td>
              <td><input type="button" value="&divide"></td>
              <td><input type="button" value="&times"></td>
            </tr>
            <tr>
              <td><input type="button" value="7"></td>
              <td><input type="button" value="8"></td>
              <td><input type="button" value="9"></td>
              <td><input type="button" value="-"></td>
            </tr>
            <tr>
              <td><input type="button" value="4"></td>
              <td><input type="button" value="5"></td>
              <td><input type="button" value="6"></td>
              <td><input type="button" value="+"></td>
            </tr>
            <tr>
              <td><input type="button" value="1"></td>
              <td><input type="button" value="2"></td>
              <td><input type="button" value="3"></td>
              <td rowspan="2"><input style="height:130px" type="button" value="="></td>
            </tr>
            <tr>
              <td colspan=2><input style="width:130px" type="button" value="0"></td>
              <td><input type="button" value=","></td>
            </tr>


        </table>





    </div>




  </body>



</html>
